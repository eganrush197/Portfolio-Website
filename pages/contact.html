<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Egan Zimmerman</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/transitions.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
    <div class="main-container">
        <main class="ios7-content">
            <!-- iOS 7 Card for Contact Info -->
            <div class="ios7-card">
                <div class="ios7-card-header">
                    <h2 class="ios7-card-title">Contact</h2>
                    <p class="ios7-card-subtitle">Get in touch</p>
                </div>
                <div class="ios7-card-content">
                    <div class="ios7-list">
                        <div class="ios7-list-item">
                            <div class="ios7-list-label">Email</div>
                            <div class="ios7-list-value">
                                <a href="mailto:info@eganzimmerman.com">eganz.work@gmail.com</a>
                            </div>
                        </div>
                        <div class="ios7-list-item">
                            <div class="ios7-list-label">Cell</div>
                            <div class="ios7-list-value">
                                <a href="tel:+1234567890">(512) 702-7671</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- iOS 7 Card for Studio Info -->
            <div class="ios7-card">
                <div class="ios7-card-header">
                    <h2 class="ios7-card-title">Studio</h2>
                </div>
                <div class="ios7-card-content">
                    <div class="ios7-text-content">
                            My house<br>
                            Eugene 97401<br>
                            OR
                        </p>
                        <p><em>Studio visits by appointment only</em></p>
                    </div>
                </div>
            </div>

            <!-- iOS 7 Card for Contact Form -->
            <div class="ios7-card">
                <div class="ios7-card-header">
                    <h2 class="ios7-card-title">Send a Message</h2>
                </div>
                <div class="ios7-card-content">
                    <form class="ios7-form">
                        <div class="ios7-form-group">
                            <label class="ios7-form-label">Name</label>
                            <input type="text" class="ios7-form-input" placeholder="Your name">
                        </div>
                        <div class="ios7-form-group">
                            <label class="ios7-form-label">Email</label>
                            <input type="email" class="ios7-form-input" placeholder="your@email.com">
                        </div>
                        <div class="ios7-form-group">
                            <label class="ios7-form-label">Message</label>
                            <textarea class="ios7-form-textarea" placeholder="Your message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="ios7-button">Send Message</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- iOS 7 Control Center Navigation -->
        <div class="ios7-control-overlay" id="controlOverlay"></div>
        <div class="ios7-control-indicator" id="controlIndicator"></div>

        <nav class="ios7-control-center" id="controlCenter">
            <div class="ios7-control-grid">
                <a href="home.html" class="ios7-control-button" data-page="home">
                    <div class="ios7-control-icon ios7-control-icon-home"></div>
                </a>
                <a href="galleries.html" class="ios7-control-button" data-page="galleries">
                    <div class="ios7-control-icon ios7-control-icon-galleries"></div>
                </a>
                <a href="modeling.html" class="ios7-control-button" data-page="modeling">
                    <div class="ios7-control-icon ios7-control-icon-modeling"></div>
                </a>
                <a href="contact.html" class="ios7-control-button active" data-page="contact">
                    <div class="ios7-control-icon ios7-control-icon-contact"></div>
                </a>
            </div>
        </nav>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
